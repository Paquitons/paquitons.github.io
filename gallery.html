<!DOCTYPE html>

  <title>Gallery - Iron Volt Electric</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Gallery specific styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1a4d8f;
    }
  </style>
</head>

      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->

      <img src="images/gallery/lighting-installation.jpg" alt="Gallery Image">
      <img src="images/gallery/outdoor-lighting.jpg" alt="Gallery Image">
      <img src="images/gallery/panel-upgrade.jpg" alt="Gallery Image">
